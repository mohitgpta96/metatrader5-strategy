name: Weekly Performance Report

on:
  schedule:
    # Run on March 5, 2026 at 6 PM IST (12:30 PM UTC)
    # After that, every Sunday at same time
    - cron: '30 12 * * 0'

  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore signal logs
        run: |
          mkdir -p data/signals_log
          if git ls-remote --heads origin signal-data | grep -q signal-data; then
            git fetch origin signal-data
            git checkout origin/signal-data -- data/signals_log/ 2>/dev/null || echo "No logs yet"
          fi

      - name: Generate weekly report (internal only)
        run: python run.py --weekly-report

      - name: Persist signal logs (after archive)
        if: always()
        run: |
          if [ -d "data/signals_log" ] && ls data/signals_log/*.json >/dev/null 2>&1; then
            cp -r data/signals_log /tmp/signal_logs_backup

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            if git ls-remote --heads origin signal-data | grep -q signal-data; then
              git checkout signal-data
            else
              git checkout --orphan signal-data
              git rm -rf .
            fi

            mkdir -p data/signals_log
            cp -r /tmp/signal_logs_backup/* data/signals_log/
            git add data/signals_log/
            git diff --cached --quiet || git commit -m "Weekly report - archive signals $(date -u +%Y-%m-%dT%H:%M)"
            git push origin signal-data
          fi
