name: Weekly Performance Report

on:
  schedule:
    # Every Friday at 5:00 PM IST = 11:30 AM UTC
    - cron: '30 11 * * 5'

  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore signal logs
        run: |
          mkdir -p data/signals_log
          if git ls-remote --heads origin signal-data | grep -q signal-data; then
            git fetch origin signal-data
            git checkout origin/signal-data -- data/signals_log/ 2>/dev/null || echo "No logs yet"
          fi

      - name: Generate and send weekly report to personal Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # TELEGRAM_RECIPIENTS intentionally not set
          # -> falls back to TELEGRAM_CHAT_ID only (personal, not channel)
          ACCOUNT_BALANCE: ${{ secrets.ACCOUNT_BALANCE }}
        run: |
          python -c "
          from tracker.weekly_report import generate_weekly_report
          from tracker.signal_logger import archive_resolved
          from bot.telegram_bot import send_message_sync

          report, data = generate_weekly_report()
          print(report)
          send_message_sync(report)
          print('Report sent to personal Telegram.')

          archived = archive_resolved()
          if archived > 0:
              print(f'Archived {archived} resolved signal(s).')
          "

      - name: Persist signal logs (after archive)
        if: always()
        run: |
          if [ -d "data/signals_log" ] && ls data/signals_log/*.json >/dev/null 2>&1; then
            cp -r data/signals_log /tmp/signal_logs_backup

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            if git ls-remote --heads origin signal-data | grep -q signal-data; then
              git checkout signal-data
            else
              git checkout --orphan signal-data
              git rm -rf .
            fi

            mkdir -p data/signals_log
            cp -r /tmp/signal_logs_backup/* data/signals_log/
            git add data/signals_log/
            git diff --cached --quiet || git commit -m "Weekly report - archive signals $(date -u +%Y-%m-%dT%H:%M)"
            git push origin signal-data
          fi
