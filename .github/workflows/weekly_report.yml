name: Weekly Performance Report

on:
  schedule:
    # Every Sunday at 6:00 PM IST = 12:30 PM UTC
    - cron: '30 12 * * 0'

  workflow_dispatch: # Manual trigger

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Download signal logs
        uses: actions/download-artifact@v4
        with:
          name: signal-logs
          path: data/signals_log/
        continue-on-error: true  # First run won't have artifacts

      - name: Run weekly report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ACCOUNT_BALANCE: ${{ secrets.ACCOUNT_BALANCE }}
          RISK_PERCENT: '1.0'
        run: python run.py --weekly-report

      - name: Upload signal logs
        uses: actions/upload-artifact@v4
        with:
          name: signal-logs
          path: data/signals_log/
          retention-days: 90
